name: "CodeQL - Flutter"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  analyze-android:
    name: Analyze (Android - Java/Kotlin)
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          build-mode: manual
          queries: security-extended,security-and-quality

      - name: Build Android
        run: flutter build apk --debug

      # Analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"

  analyze-dart:
    name: Analyze (Dart/Flutter)
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Flutter (includes Dart SDK)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      # Initialize CodeQL for Dart
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: dart
          build-mode: none
          queries: security-extended,security-and-quality

      # Analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:dart"
